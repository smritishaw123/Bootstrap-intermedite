<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP FORMS DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form >
            <div class="row">
            <div class="md-3 col-md-6">
                <lebel class="form-lebel" for="Email">Email</lebel>
                <input 
                type="text"
                 class="form-control"
                  placeholder="Email"
                   id="Email">  
          
        </div>
      
                   <div class="mb-3 col-md-6"> 
             <lebel class="form-lebel" for="password">Password</lebel>
                   <input type="password"
                    class="form-control"
                     placeholder="password"
                      id="password">
                      </div>
                    
                      <div class="md-3">
                        <select class="form-class">
                            <option selected>Choose your city</option>
                            <option value="1">Delhi</option>
                            <option value="2">Tamil Nadu</option>
                            <option value="3">West Bengal</option>
                        </select>
                      </div>
                      <div class="normal mb-3">
                         <input type="checkbox" id="Agree">
                         <lebel for="Agree">Agree</lebel>
                        </div>
                      <div class="mb-3 form-check">
                         <input type="checkbox" id="agreebs" class="form-check=input">
                         <lebel for="agreebs" class="form-check-lebel">Agree</lebel>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="radio" id="radiobs" class="form-check=input">
                         <lebel for="radiobs" class="form-check-lebel">Yes/No</lebel>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                      </div>
                     <!-- <div class="mb-3">  
                <lebel class="form-lebel" for="Address">Address</lebel>
                      <input type="text"
                       class="form-control-sm"
                        placeholder="Address"
                         id="Address">
                         </div>     --> 
                          
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" >

    </script>
</body>
</html>
